<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Product Search</title>
    <style>
        body {

            background-image: url("https://media.istockphoto.com/id/1474799029/photo/businessman-use-laptop-and-mobile-phone-shopping-cart-icon-above-laptop-shopping-online.jpg?s=612x612&w=0&k=20&c=K6tTxjl-aeo_eWavgcDOFXrQ2IGuERxnHB86JzjfjvU=");
            background-repeat: no-repeat;
            background-size: cover;

        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            /*height: 52vh;*/
        }

        .filter-container {
            text-align: center;
            position: fixed;
            left: 0;

            top: 40px;
            bottom: 40px;

            width: 200px;
            padding: 10px;
            /*margin: auto;*/
            background-color: rgba(255, 255, 255, 0.2);
        }

        .filter-container h2 {
            text-align: center;
        }

        .filter-container input[type="text"],
        .filter-container input[type="number"],
        .filter-container input[type="range"] {

            width: 100%;
            /*padding: 4px;*/
            margin: auto;
            /*border: 1px solid #ccc;*/

            /*border-radius: 1px;*/
            background-color: rgba(255, 255, 255, 0.3);
        }

        .filter-container button[type="submit"] {
            background-color: #5555;
            color: #333333;
            border: none;

                /*padding: 4px 10px;*/

            border-radius: 4px;
            cursor: pointer;
        }

        .product-container {
            position: fixed;

            left: 0;
            right: 0;
            top: 10px;
            bottom: 0;
            width: 500px;
            /*height: 400px;*/
            padding: 20px;
            margin: auto;

            overflow-y: auto;
        }

        .product {

            /*flex: 0 0 calc(33.33% - 30px); !* Adjust the width as desired *!*/
            margin: 5px;

            padding: 5px;
            background-color: rgba(255, 255, 255, 0.19);
            border: 2px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
        }

        .product h2 {
            margin-top: 0;
        }

        .product p {
            margin-top: 0px;
        }

        .product-details {
            position: relative;
        }

        .comment-button {
            padding: 0;
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        form {
            display: flex;
            align-items: center;
            margin-top: 0px;
        }

        form input[type="number"] {
            width: 30px;
            /*margin-right: 0px;*/
        }
    </style>
</head>

<body>

<div th:replace="fragments/alert :: alert(${alert})"></div>
<header>
    <div class="home-button">
        <div class="menu-button">
            <button style="background-color: transparent; border: none;">
                <svg onclick="window.location.href='MainPage';" width="25" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 10 15">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
            </button>
            <span th:if="${logged}">
		        <button style="background-color: transparent;border: none"
                        onclick="location.href='/logout'">
    		        <svg width="25" height="20" fill="currentColor" class="bi bi-power" viewBox="0 0 10 15">
				        <path d="M7.5 1v7h1V1h-1z"/>
  				        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                    </svg>
                </button>

                <button style="background-color: transparent;border: none;" onclick="location.href='/Manager';">
			        <svg width="30" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 10 15">
  				        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
			        </svg>
		        </button>

		        <button style="background-color: transparent;border: none;" onclick="location.href='Messages';">
			        <svg width="30" height="20" fill="currentColor" class="bi bi-envelope" viewBox="0 0 10 15">
				        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
			        </svg>
		        </button>

		        <span th:if="${Admin}">
			        <button style="background-color: transparent;border: none;" onclick="location.href='Admin';">ADMIN</button>
		        </span>
            </span>

            <button style="background-color: transparent;border: none;" onclick="location.href='/Stores';">STORES</button>

            <button style="background-color: transparent;border: none;position: fixed;right: 3%;" onclick="window.location.href='SearchResults';">
                <svg width="35" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 10 15">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>

            <button style="background-color: transparent;border: none; position: fixed; right: 0%;">
                <svg onclick="window.location.href='Bag';" width="30" height="20" fill="currentColor" class="bi bi-cart3" viewBox="0 0 13 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
            </button>
        </div>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<!--// ------------------------------------ Search By Filters --------------------------------------//-->
<div class="container">
    <form action="/show-result" method="post">
        <div class="filter-container">
            <h2 style="font-size: 18px; font-weight: bold;">Search Filters</h2>
            <input type="text" id="filter-keyword" name="filter-keyword" placeholder="What are you looking for?">

            <div>
                <label for="filter-product-name">Product Name:</label>
                <input type="text" id="filter-product-name" name="filter-product-name" placeholder="">
            </div>
            <div>
                <label for="filter-store-name">Store Name:</label>
                <input type="text" id="filter-store-name" name="filter-store-name" placeholder="">
            </div>
            <div>
                <label for="filter-category">Category:</label>
                <input type="text" id="filter-category" name="filter-category" placeholder="">
            </div>
            <div>
                <label for="filter-description">Description:</label>
                <input type="text" id="filter-description" name="filter-description" placeholder="">
            </div>
            <div>
                <label for="min-price">Min Price:</label>
                <input type="number" id="min-price" name="min-price" placeholder="" min="1">
            </div>
            <div>
                <label for="max-price">Max Price:</label>
                <input type="number" id="max-price" name="max-price" placeholder="">
            </div>
            <div>
                <label for="product_rate">Product Rate:</label>
                <input type="range" id="product_rate" name="product_rate" min="0" max="5" value="0" step="1">
            </div>
            <div>
                <label for="store_rate">Store Rate:</label>
                <input type="range" id="store_rate" name="store_rate" min="0" max="5" value="0" step="1">
            </div>
            <div>
                <button type="submit">Search</button>
            </div>
        </div>
    </form>
</div>

<!--// ------------------------------------ searchList --------------------------------------//-->
<div class="container">
    <div class="product-container">

<!--        <div class="product-details">-->
            <div class="search-results">

                <div class="product" th:each="serviceStore : ${searchList}">
                    <!--<h1 style="position:fixed; top:78px;">Product Search Results</h1>-->
                    <div th:each="product : ${serviceStore.getProductList()}">
                        <div class="product-details">
                            <h2 th:text="${product.getName()}"></h2>
                            <p>
                                <span>Store Name:</span>
                                <span th:text="${serviceStore.getStoreName()}"></span>
                            </p>
                            <p>
                                <span>Category:</span>
                                <span th:text="${product.getCategory()}"></span>
                            </p>
                            <p>
                                <span>Price:</span>
                                <span th:text="${product.getPrice()}"></span>
                            </p>
                            <p>
                                <span>Description:</span>
                                <span th:text="${product.getDescription()}"></span>
                            </p>

                            <form action="/add-to-cart" method="post">
                                <input type="hidden" name="storeId" th:value="${serviceStore.getStoreId()}"/>
                                <input type="hidden" name="productId" th:value="${product.getId()}"/>
                                <span>Quantity: </span>
                                <input style="width: 40px;" type="number" name="quantity" value="1" min="1" required/>
                                <button class="comment-button" style="background-color: transparent;border: none;"
                                        type="submit">
                                    <svg width="80" height="20" fill="currentColor" class="bi bi-bag-plus"
                                         viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                              d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                                    </svg>
                                </button>
                            </form>

                            <form action="/CommentsAndRatings" method="get">
                                <input type="hidden" name="storeId" th:value="${serviceStore.getStoreId()}"/>
                                <input type="hidden" name="productId" th:value="${product.getId()}"/>
                                <button class="comment-button" style="background-color: transparent;border: none;"
                                        type="submit">
                                    <svg width="20" height="20" fill="currentColor" class="bi bi-chat-dots"
                                         viewBox="0 0 16 16">
                                        <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                        <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

<!--            </div>-->

        </div>
    </div>
</div>

<script>
    var alertElement = document.getElementById("alert");

    // Set the timeout to close the alert after 4 seconds (4000 milliseconds)
    setTimeout(function () {
        alertElement.style.display = "none";
    }, 2500);
</script>

</body>
</html>
