<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/1097092372/photo/delivery-of-the-order-from-the-online-store-online-shopping-boxes-with-goods-in-the-shopping.jpg?s=612x612&w=0&k=20&c=MSECToq2NerdfzLuaTAxQQHpA9B_rYunytFZ4F6-hrY=");
        }

        .container {
            border-radius: 10px;
            padding: 20px;
            max-width: max-content;
            max-height: 400px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            overflow-y: scroll;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container h1 {
            color: #444;
            text-align: center;
            font-weight: bold;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .container table {
            width: 80%;
        }

        .container th,
        .container td {
            padding: 10px;
            max-width: max-content;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }

        .container th {
            background-color: transparent;
            font-weight: bold;
        }

    </style>
</head>

<body>
<!--<div style="position: fixed;top: 10px;left: 20px;">-->
<!--    <button style="background-color: transparent;"><a href="/MainPage">Home</a></button>-->
<!--</div>-->
<button style="background-color: transparent;">
    <a th:href="@{MainPage}" th:if="${logged}">Home</a>
    <a th:href="@{MainPage}" th:unless="${logged}">Home</a>
</button>
<div class="container" >
    <div style="font-size: 20px; color: red;text-align: center;" th:if="${isError}">
        <sapn id="error" th:text="${message}"> </sapn>
    </div>
    <div th:if="!${isError}">
        <h1>Search Results</h1>
        <table style="background-color: rgba(255, 255, 255, 0.5);">
            <thead>
                <tr>
                    <td style="font-weight: bold; font-size: x-large;background-color: rgba(0, 0, 0, 0.5);">Store</td>
                    <td style="font-weight: bold;font-size: x-large;background-color: rgba(0, 0, 0, 0.5);">Product</td>
                    <td style="font-weight: bold;font-size: x-large;background-color: rgba(0, 0, 0, 0.5);">Price</td>
                    <td style="font-weight: bold;font-size: x-large;background-color: rgba(0, 0, 0, 0.5);">Category</td>
                    <td style="font-weight: bold;font-size: x-large;background-color: rgba(0, 0, 0, 0.5);">Description</td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry, status : ${productList}">
                    <td th:text="${entry.getKey()}"></td>
                    <td th:text="${entry.value.getName()}"></td>
                    <td th:text="${entry.value.getPrice()}"></td>
                    <td th:text="${entry.value.getCategory()}"></td>
                    <td th:text="${entry.value.getDescription()}"></td>
                    <td>
                        <form th:action="@{/add-to-cart}" method="post">
                            <input type="hidden" name="productId" th:value="${status.index}" />
                            <button type="submit">Add To Cart</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/buy-now}" method="post">
                            <input type="hidden" name="productId" th:value="${status.index}" />
                            <button type="submit">Buy</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
