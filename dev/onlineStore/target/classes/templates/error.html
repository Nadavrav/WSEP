<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/671864424/vector/product-showscase-spotlight-background-crisp-and-clear-infinite-white-floor.jpg?s=612x612&w=0&k=20&c=CoMrQlmLUqRpAn5iL11ZcxwVwHPKMFRz0MtWq6xCsJo=");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: max-content;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .container h2 {
            color: #444;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container form {
            margin-top: 20px;
        }

        .container button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <span th:text="${message}"><h2></h2></span>
    <br>
<!--    <button><a style="text-decoration: none;color: white;" href="/MainPage">RETURN TO HOME PAGE</a></button>-->
    <button style="text-decoration: none;color: white;">
        <a th:href="@{MainPage}" th:if="${logged}">RETURN TO HOME PAGE</a>
        <a th:href="@{MainPage}" th:unless="${logged}">RETURN TO HOME PAGE</a>
    </button>
</div>
</body>
</html>
