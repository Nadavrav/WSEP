<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Alert</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<div id="alert" th:fragment="alert(alert)">
    <div th:if="${alert.success}" class="alert alert-success text-center alert-dismissible fade show" role="alert">
        <h4 th:text="${alert.message}"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${alert.fail}" class="alert alert-danger text-center alert-dismissible fade show" role="alert">
        <h4 th:text="${alert.message}"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<script>
    // Get the alert element
    var alertElement = document.getElementById("alert");

    // Set the timeout to close the alert after 4 seconds (4000 milliseconds)
    setTimeout(function() {
        alertElement.style.display = "none";
    }, 4000);
</script>

</body>
</html>
