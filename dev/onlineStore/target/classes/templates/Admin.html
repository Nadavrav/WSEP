<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Admin Page</title>
    <style>
        body {

            background-image: url("https://media.istockphoto.com/id/935649114/photo/human-resources.jpg?s=612x612&w=0&k=20&c=k4dzDq-G3XjSv38_GRbwVhkgGfgh0YXpCfPNgjlFN2w=");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            width: 100%;
            /*max-width: 1200px;*/
            margin: 0 auto;
            /*padding: 20px;*/
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 34px;
            margin-bottom: 40px;
            color: black;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #333333;
            font-size: 18px;
            border-radius: 6px;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            /*z-index: 9999;*/
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            color: white;
            overflow-y: auto;

        }

        .modal.open {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            /*width: 400px;*/
            max-width: 80%;
            background-color: whitesmoke;
            color: black;
            padding: 50px;
            border-radius: 4px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        table {
            width: 100%;
            /*border-collapse: collapse;*/
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #999999;
        }

        th {
            text-align: center;
        }
    </style>
</head>

<body>

            <button style="background-color: transparent;border: none;position: fixed;right: 3%;" onclick="window.location.href='SearchResults';">

                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

</header>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


<div class="container">
    <h1>Welcome to Admin Page</h1>
    <a style="background-color: rgba(255,255,255,0.4);" class="button" onclick="openModal('delete-user-modal')">Delete
        User</a>
    <a style="background-color: rgba(255,255,255,0.4);" class="button" onclick="openModal('online-users-modal')">Online
        Users</a>
    <a style="background-color: rgba(255,255,255,0.4);" class="button" onclick="openModal('offline-users-modal')">Offline
        Users</a>
</div>

<script>
    var currentModal = null;

    function openModal(modalId) {
        if (currentModal !== null) {
            closeModal(currentModal);
        }

        var modal = document.getElementById(modalId);
        modal.classList.add('open');
        currentModal = modalId;
    }

    function closeModal(modalId) {
        var modal = document.getElementById(modalId);
        modal.classList.remove('open');
        currentModal = null;
    }
</script>
<!--// ------------------------------------ DeleteUser Modal --------------------------------------//-->
<div id="delete-user-modal" class="modal">
    <a class="close-button" onclick="closeModal('delete-user-modal')">&#x2613</a>
    <form action="/delete" method="post">

        <label for="usernameToDelete">USERNAME:</label>
        <div class="input-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="usernameToDelete" name="usernameToDelete" required>
        </div>
        <br>
        <button type="submit">DELETE USER</button>
    </form>
</div>

<!------------------------------ Online Users Modal ------------------------------>
<div id="online-users-modal" class="modal">
    <a class="close-button" onclick="closeModal('online-users-modal')">&#x2613</a>
    <div style="overflow-y: auto;">
        <table>
            <tr>
                <th>User Visitor ID</th>
                <th>Is Online</th>
            </tr>
            <tr th:each="user : ${onlineUsersInfo}">
                <td><span th:text="${#strings.substring(user.userName, 13)}"></span></td>
                <td>
<!--                    <span th:text="${#strings.substring(user.info, 0, 10)}"></span><br/>-->
<!--                    <span th:text="${#strings.substring(user.info, 10, 20)}"></span><br/>-->
                    <span th:text="${#strings.substring(user.info, user.info.length()-4)}"></span>
                </td>
            </tr>
        </table>
    </div>
</div>


<!------------------------------ Offline Users Modal ------------------------------>
<div id="offline-users-modal" class="modal">
    <a class="close-button" onclick="closeModal('offline-users-modal')">&#x2613</a>
    <div style="overflow-y: auto;">
        <!--    <h1 style="color: whitesmoke;">Offline Users</h1>-->
        <table>
            <tr>
                <th>User Name</th>
                <th>Is Online</th>
            </tr>
            <tr th:each="user : ${offlineUsersInfo}">
                <td><span th:text="${user.userName}"></span></td>
                <td>
                    <!--                    <span th:text="${#strings.substring(user.info, 0, 10)}"></span><br/>-->
<!--                    <span th:text="${#strings.substring(user.info, 10, 20)}"></span><br/>-->
                    <span th:text="${#strings.substring(user.info, user.info.length()-5)}"></span>
                </td>
            </tr>
        </table>
    </div>
</div>

<script>
    var alertElement = document.getElementById("alert");

    // Set the timeout to close the alert after 4 seconds (4000 milliseconds)
    setTimeout(function () {
        alertElement.style.display = "none";
    }, 2500);
</script>
</body>
</html>
