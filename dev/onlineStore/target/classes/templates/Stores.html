<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Stores</title>
    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/1476715594/photo/closeup-of-young-hand-holding-smartphone-order-food-and-drink-online-home-delivery-catering.jpg?s=612x612&w=0&k=20&c=EvYln3L88Xd74AvbDCsKWIpwj8yrS_pn6FnUiaMHn5E=");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;

            /*font-family: Arial, sans-serif;*/
            /*transition: filter 0.5s;*/

        }

        .store-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            /*list-style: none;*/
            /*padding: 0;*/
            /*margin: 0;*/

            overflow-y: auto;
        }

        .store-list li {
            margin: 10px;

            width: 200px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 10px;

            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            overflow-y: auto;
        }

        .store-list li:hover {
            transform: scale(1.05);
        }

        .store-name {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
            color: black;
        }

        .store-comments {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
            font-size: 16px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            fill: #333333;
        }

        body.blur {
            filter: blur(10px);
        }

        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #modal-content {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            width: 800px;
            overflow-y: auto;
        }

        .add-button {
            font-size: 12px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: max-content;
            position: relative;
            left: 42%;
        }

        .add-button:hover {
            background-color: #0056b3;
        }
    </style>

    <script>

        function displayStoreComments(name, storeID, info, discount, policy) {

            // console.log(name);
            // console.log(storeID);
            // console.log(info);
            // console.log(discount);

            var modalOverlay = document.getElementById("modal-overlay");
            var modalContent = document.getElementById("modal-content");
            document.body.classList.add("hidden");
            modalOverlay.style.display = "flex";

            modalContent.innerHTML = "";

            var storeNameElement = document.createElement("h2");
            storeNameElement.textContent = name;
            modalContent.appendChild(storeNameElement);

            modalContent.appendChild(document.createElement("br"));

            var infoParagraph = document.createElement("p");
            var lines = info.split("\n");

            for (var i = 0; i < lines.length; i++) {
                var line = lines[i];
                var textNode = document.createTextNode(line);
                infoParagraph.appendChild(textNode);
                if (i < lines.length - 1) {
                    infoParagraph.appendChild(document.createElement("br"));
                }
            }
            modalContent.appendChild(infoParagraph);

            var addCommentButton = document.createElement("button");
            addCommentButton.innerText = "Add Comment";
            addCommentButton.classList.add("add-button"); // Add CSS class
            addCommentButton.addEventListener("click", function () {
                openCommentForm(storeID);
            });
            modalContent.appendChild(addCommentButton);

            modalContent.appendChild(document.createElement("br"));

            var discountTitle = document.createElement("h4");
            discountTitle.textContent = "Discounts:";
            modalContent.appendChild(discountTitle);



            var discountList = document.createElement("p");
            var disc = discount.split(",");

            for (var i = 0; i < disc.length; i++) {
                var discElement = disc[i];
                var textNode = document.createTextNode(discElement);
                discountList.appendChild(textNode);
                if (i < disc.length - 1) {
                    discountList.appendChild(document.createElement("br"));
                }
            }
            modalContent.appendChild(discountList);


            //policy
            var policyTitle = document.createElement("h4");
            policyTitle.textContent = "Policies:";
            modalContent.appendChild(policyTitle);

            var policyList = document.createElement("p");
            var pol = policy.split(",");

            for (var i = 0; i < pol.length; i++) {
                var polElement = pol[i];
                var textNode = document.createTextNode(polElement); // Access the description using the getDescription() method
                policyList.appendChild(textNode);
                if (i < pol.length - 1) {
                    policyList.appendChild(document.createElement("br"));
                }
            }
            modalContent.appendChild(policyList);
        }


        function closeStoreComments() {
            var modalOverlay = document.getElementById("modal-overlay");
            modalOverlay.style.display = "none";
        }

        function openCommentForm(storeID) {
            var modalContent = document.getElementById("modal-content");

            modalContent.innerHTML = "";

            var commentForm = document.createElement("form");
            commentForm.setAttribute("class", "comment-form");
            commentForm.setAttribute("action", "/add-store-comment");
            commentForm.setAttribute("method", "post");

            // hidden input field to hold the storeID value
            var storeIDInput = document.createElement("input");
            storeIDInput.setAttribute("type", "hidden");
            storeIDInput.setAttribute("name", "storeID");
            storeIDInput.setAttribute("value", storeID);
            commentForm.appendChild(storeIDInput);

            var commentLabel = document.createElement("label");
            commentLabel.textContent = "Add Comment:";
            var commentInput = document.createElement("input");
            commentInput.setAttribute("type", "text");
            commentInput.setAttribute("name", "store-comment");
            commentInput.setAttribute("placeholder", "Enter your comment");

            var rateLabel = document.createElement("label");
            rateLabel.textContent = "Rate:";
            var rateInput = document.createElement("input");
            rateInput.setAttribute("type", "number");
            rateInput.setAttribute("name", "store-rating");
            rateInput.setAttribute("min", "1");
            rateInput.setAttribute("max", "5");

            var submitButton = document.createElement("button");
            submitButton.setAttribute("type", "submit");
            submitButton.textContent = "Submit";

            commentForm.appendChild(commentLabel);
            commentForm.appendChild(commentInput);
            commentForm.appendChild(document.createElement("br"));
            commentForm.appendChild(document.createElement("br"));
            commentForm.appendChild(rateLabel);
            commentForm.appendChild(rateInput);
            commentForm.appendChild(document.createElement("br"));
            commentForm.appendChild(document.createElement("br"));
            commentForm.appendChild(submitButton);
            modalContent.appendChild(commentForm);
        }
    </script>
</head>

<body>

<header>
    <div class="home-button">
        <div class="menu-button">
            <button style="color:white;background-color: transparent; border: none;">
                <svg onclick="window.location.href='MainPage';" width="25" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 10 15">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
            </button>
            <span th:if="${logged}">
		        <button style="color:white;background-color: transparent;border: none"
                        onclick="location.href='/logout'">
    		        <svg width="25" height="20" fill="currentColor" class="bi bi-power" viewBox="0 0 10 15">
				        <path d="M7.5 1v7h1V1h-1z"/>
  				        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                    </svg>
                </button>

                <button style="color:white;background-color: transparent;border: none;" onclick="location.href='/Manager';">
			        <svg width="30" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 10 15">
  				        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
			        </svg>
		        </button>

		        <button style="color:white;background-color: transparent;border: none;" onclick="location.href='Messages';">
			        <svg width="30" height="20" fill="currentColor" class="bi bi-envelope" viewBox="0 0 10 15">
				        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
			        </svg>
		        </button>

		        <span th:if="${Admin}">
			        <button style="color:white;background-color: transparent;border: none;" onclick="location.href='Admin';">ADMIN</button>
		        </span>
            </span>

            <button style="color:white;background-color: transparent;border: none;" onclick="location.href='/Stores';">STORES</button>

            <button style="color:white;background-color: transparent;border: none;position: fixed;right: 3%;" onclick="window.location.href='SearchResults';">
                <svg width="35" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 10 15">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>

            <button style="color:white;background-color: transparent;border: none; position: fixed; right: 0%;">
                <svg onclick="window.location.href='Bag';" width="30" height="20" fill="currentColor" class="bi bi-cart3" viewBox="0 0 13 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
            </button>
        </div>
    </div>
</header>


<div th:replace="fragments/alert :: alert(${alert})"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


<h1 style="color: #d2d3d5;padding: 25px;">Store Comments & Ratings</h1>


<div class="modal-overlay" id="modal-overlay" style="display: none;">
    <div class="modal-content" id="modal-content"></div>
    <div class="back-button">
        <button onclick="closeStoreComments()">&#x2613;</button>
    </div>
</div>

<ul class="store-list">
    <li style="color: #d2d3d5;" th:each="store : ${stores}">
        <span style="overflow-y: auto;" class="store-name" th:text="${store.getName()}"

              th:attr="data-name=${store.getName()}, data-storeid=${store.getId()}, data-info=${store.getInfo()}, data-discount=${store.getDiscounts()}, data-policy=${store.getPolicies()}"
              onclick="displayStoreComments(this.dataset.name, this.dataset.storeid, this.dataset.info, this.dataset.discount, this.dataset.policy)"></span>

    </li>
</ul>

<script>
    var alertElement = document.getElementById("alert");


    setTimeout(function () {
        alertElement.style.display = "none";
    }, 2500);
</script>
</body>
</html>
