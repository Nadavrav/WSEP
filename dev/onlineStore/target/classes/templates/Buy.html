<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Buy with Card</title>
    <style>
        body{
            /*background-image: url("https://media.istockphoto.com/id/1464636372/photo/consumers-use-credit-cards-to-conduct-financial-transactions-via-the-internet-payment-concept.jpg?s=612x612&w=0&k=20&c=h0pqY8hX3UxcG8l-wgIWX2QRvj1tL2hekIRbmsm7NMo=");*/
            background-image: url("https://media.istockphoto.com/id/1430367666/photo/woman-using-smartphone-to-shop-online-using-credit-card-delivery-service-virtual-screen.jpg?s=612x612&w=0&k=20&c=faS4CUz5ZEjoOi9VNqpzP8vszRjsbmiPEbUgKEskDYw=");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top:20% ;left: 35%;
            /*text-align: center;*/
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 0.5rem;
            width: 250px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
        }

        input[type="submit"] {
            padding: 0.5rem 2rem;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            color: black;
            display: none;
            position: absolute;
            width: max-content;
            padding: 12px;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            cursor: pointer;
        }
    </style>
</head>

<body>
<header>
    <div class="home-button">
        <div class="menu-button">
            <button style="background-color: transparent; color: white; border: none;">
                <svg onclick="window.location.href='MainPage';" width="25" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 10 15">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
            </button>
            <span th:if="${logged}">
		        <button style="color: white;background-color: transparent;border: none"
                        onclick="location.href='/logout'">
    		        <svg width="25" height="20" fill="currentColor" class="bi bi-power" viewBox="0 0 10 15">
				        <path d="M7.5 1v7h1V1h-1z"/>
  				        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                    </svg>
                </button>

                <button style="color: white;background-color: transparent;border: none;" onclick="location.href='/Manager';">
			        <svg width="30" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 10 15">
  				        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
			        </svg>
		        </button>

		        <button style="color: white;background-color: transparent;border: none;" onclick="location.href='Messages';">
			        <svg width="30" height="20" fill="currentColor" class="bi bi-envelope" viewBox="0 0 10 15">
				        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
			        </svg>
		        </button>

		        <span th:if="${Admin}">
			        <button style="color: white;background-color: transparent;border: none;" onclick="location.href='Admin';">ADMIN</button>
		        </span>

                <!-- Appointment Requests dropdown -->
                <span class="dropdown">
                    <button style="color: white;background-color: transparent;border: none;" onclick="toggleDropdown()">APPOINTMENT REQUESTS</button>
                    <div class="dropdown-content" id="appointment-requests">
                        <ul>
<!--                            <p th:if="${appointmentRequests.isEmpty()}">-->
                            <!--                                No appointment requests-->
                            <!--                            </p>-->
                            <li th:each="request : ${appointmentRequests}">
                                <span th:text="${request.name}">Appointment Request will be displayed here</span>
                                <button th:if="${request.status == 'PENDING'}" th:attr="onclick='acceptRequest(\'' + ${request.id} + '\'); updateDropdown(this)'">
                                    Accept
                                </button>
                                <button th:if="${request.status == 'PENDING'}" th:attr="onclick='declineRequest(\'' + ${request.id} + '\'); updateDropdown(this)'">
                                    Decline
                                </button>
                            </li>
                        </ul>
                    </div>
                </span>
            </span>

            <button style="color: white;background-color: transparent;border: none;" onclick="location.href='/Stores';">STORES</button>

            <button style="color: white;background-color: transparent;border: none;position: fixed;right: 3%;" onclick="window.location.href='SearchResults';">
                <svg width="35" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 10 15">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>

            <button style="background-color: transparent; color: white; border: none; position: fixed; right: 0%;">
                <svg onclick="window.location.href='Bag';" width="30" height="20" fill="currentColor" class="bi bi-cart3" viewBox="0 0 13 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
            </button>
        </div>
    </div>
</header>
<div th:replace="fragments/alert :: alert(${alert})"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<div class="container">
<!--    <h1 style="color: #333333;">Buy with Card</h1>-->
    <form id="paymentForm" action="/done" method="post">
        <input type="text" name="cardholderName" placeholder="Cardholder Name">
        <input type="text" name="cardholderID" placeholder="Cardholder ID">
        <input type="text" name="cardNumber" placeholder="Card Number" required>
        <div>
            <input style="width: fit-content;" type="number" name="expirationMonth" placeholder="Expiration Month" min="1" max="12">
            <input style="width: fit-content;" type="number" name="expirationYear" placeholder="Expiration Year" min="2023" max="2050">
        </div>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="cvv" placeholder="CVV">
        <input type="submit" value="Buy Now" onclick="showThankYouMessage()">
    </form>
    <div id="thankYouMessage" style="display: none;">
        <h2>Thank you for your purchase!</h2>
    </div>
</div>

<script>
    function showThankYouMessage() {
        var paymentForm = document.getElementById("paymentForm");
        var thankYouMessage = document.getElementById("thankYouMessage");

        paymentForm.style.display = "none";
        thankYouMessage.style.display = "block";
    }
</script>

<script>
    var alertElement = document.getElementById("alert");

    // Set the timeout to close the alert after 4 seconds (4000 milliseconds)
    setTimeout(function () {
        alertElement.style.display = "none";
    }, 2500);
</script>
<script th:inline="javascript">
    function toggleDropdown() {
        var dropdownContent = document.getElementById("appointment-requests");
        dropdownContent.style.display = dropdownContent.style.display === "none" ? "block" : "none";
    }

    function updateDropdown(element) {
        var listItem = element.parentNode;
        var dropdown = document.getElementById("appointment-requests");
        dropdown.removeChild(listItem);
    }
</script>
</body>
</html>
