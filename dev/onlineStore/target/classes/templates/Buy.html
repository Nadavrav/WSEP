<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Buy with Card</title>
    <style>
        body{
            background-image: url("https://media.istockphoto.com/id/1464636372/photo/consumers-use-credit-cards-to-conduct-financial-transactions-via-the-internet-payment-concept.jpg?s=612x612&w=0&k=20&c=h0pqY8hX3UxcG8l-wgIWX2QRvj1tL2hekIRbmsm7NMo=");
            background-size: cover;
            background-repeat: no-repeat;
            /*background-position: center;*/
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 100px;right: 0;left: 0;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 0.5rem;
            width: 300px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.2);
        }

        input[type="submit"] {
            padding: 0.5rem 2rem;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div th:replace="fragments/alert :: alert(${alert})"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<button style="background-color: transparent; color: #d2d3d5; border: none;position: fixed; top: 2px; right: 0.5%;">
    <svg onclick="window.location.href='MainPage';" width="30" height="35" fill="currentColor" class="bi bi-house" viewBox="0 0 21 8">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
    </svg>
</button>
<button style="background-color: transparent; color: #d2d3d5; border: none; position: fixed; right: 3%;top: 2px;">
    <svg onclick="window.location.href='Bag';" width="28" height="35" fill="currentColor" class="bi bi-cart3" viewBox="0 0 21 8">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
</button>

<div class="container">
<!--    <h1 style="color: #333333;">Buy with Card</h1>-->
    <form id="paymentForm" action="/done" method="post">
        <input type="text" name="cardholderName" placeholder="Cardholder Name">
        <input type="text" name="cardNumber" placeholder="Card Number" required>
        <div>
            <input style="width: fit-content;" type="number" name="expirationMonth" placeholder="Expiration Month" min="1" max="12">
            <input style="width: fit-content;" type="number" name="expirationYear" placeholder="Expiration Year" min="2023" max="2050">
        </div>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="cvv" placeholder="CVV">
        <input type="submit" value="Buy Now">
    </form>
</div>

<script>
    var alertElement = document.getElementById("alert");

    // Set the timeout to close the alert after 4 seconds (4000 milliseconds)
    setTimeout(function () {
        alertElement.style.display = "none";
    }, 2500);
</script>

</body>
</html>
