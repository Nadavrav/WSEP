<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy with Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-image: url("https://media.istockphoto.com/id/1337004532/photo/dollar-money-bag-character-catching-money.jpg?s=612x612&w=0&k=20&c=hmKmTcRW7jvbTY3wLx0hgSV7p7z6II6ttf14uIbqE-0=");
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 0.5rem;
            width: 300px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: rgba(0, 0, 0, 0.2)
        }

        input[type="submit"] {
            padding: 0.5rem 2rem;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<!--<div style="position: fixed;top: 10px;left: 20px;">-->
<!--    <button style="background-color: transparent;"><a style="text-decoration: none;color: black;" href="/MainPage">Home</a></button>-->
<!--</div>-->
<button style="position: fixed;top: 10px;left: 20px;background-color: transparent;">
    <a th:href="@{MainPage}" th:if="${logged}">Home</a>
    <a th:href="@{MainPage}" th:unless="${logged}">Home</a>
</button>
<button style="position: fixed;top: 10px;left: 20px;background-color: transparent;">
    <a href="Bag">Cart</a>
</button>

<div class="container">
    <h1 style="color: #333333;">Buy with Card</h1>
    <form id="paymentForm" >
        <input type="text" placeholder="Cardholder Name" required>
        <input type="text" placeholder="Card Number" required>
        <div>
            <input style="width: fit-content;" type="number" placeholder="Expiration Month" min="1" max="12" required>
            <input style="width: fit-content;" type="number" placeholder="Expiration Year" min="2023" max="2050" required>
        </div>
        <input type="text" placeholder="CVV" required>
        <input type="submit" value="Buy Now">
    </form>
</div>
</body>
</html>
