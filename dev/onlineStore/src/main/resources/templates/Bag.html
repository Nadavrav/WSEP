<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*background-image: url("https://media.istockphoto.com/id/1346000906/photo/businessman-holding-smartphone-with-shopping-trolley-cart-to-input-new-order-for-online.jpg?s=612x612&w=0&k=20&c=tu_3ErD09NitwBMHMGNUhvsP_Fyvz4ri5w2FsBajC90=");*/
            background-image: url("https://media.istockphoto.com/id/1297721828/photo/business-holding-virtual-shopping-cart-trolley-with-blue-bokeh-online-shopping-concept.jpg?s=612x612&w=0&k=20&c=0z2gs_-XrqPHHjnRzAJ6aoKV7PK0lUCGDT4iPtJTrc0=");
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            color: #fff;
            /*text-align: center;*/
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: left;
            height: 65vh;
        }

        .cart {
            /*background-color: rgba(255, 255, 255, 0.2);*/
            padding: 25px;
            background-color: transparent;
            position: fixed;
            left: 50px;
        }

        .product-list-container {
            max-height: 290px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.07);
            padding: 10px;
        }

        .product-list {
            /*display: flex;*/
            /*flex-wrap: wrap;*/
            justify-content: flex-start;
            gap: 15px;

        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-basis: 10%;
            width: 270px;
            padding: 5px;
            text-align: center;
            color: white;
        }

        .total-amount {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }

        .buy-button {
            margin-top: 15px;
            text-align: center;
        }

        .buy-button button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .buy-button button:hover {
            background-color: #555;
            cursor: pointer;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
<header>
    <h1>My Shopping Cart</h1>

        </svg>
    </button>
    <button style="color: white;background-color: transparent;border: none;position: fixed;right: 3%; top: 3px;" onclick="window.location.href='SearchResults';">

        </svg>
    </button>

    <section class="cart">

            <div class="product-list">

                <div th:text="${myCart}" class="product"></div>

<!--                    <td th:text="${item}"></td>-->
<!--                    <td>-->
<!--                        <form th:action="@{/removeFromCart}" method="post">-->
<!--                            <input type="hidden" name="index" th:value="${item.index}" />-->
<!--                            <button type="submit">Remove</button>-->
<!--                        </form>-->
<!--                    </td>-->
<!--                </div>-->
            </div>
        </div>

<!--        <div class="total-amount">-->
<!--            <h3>Total Amount:</h3>-->
<!--            <p th:text="'$' + ${totalAmount}"></p>-->
<!--        </div>-->
        <div class="buy-button">
            <button onclick="window.location.href='Buy';">BUY</button>
        </div>
    </section>
</main>
</body>
</html>
