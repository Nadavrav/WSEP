<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MyStore</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1339686269/photo/the-mans-hand-pointing-at-a-home-icon-on-the-versual-screen-the-concept-of-installment-and.jpg?s=612x612&w=0&k=20&c=PiItgSuFP827gYPr3H2ewJbnDnveSI116hRt7QNoXnE=');
            background-size: cover;
            background-repeat: no-repeat;
            color: #cccccc;
        }

        .add-button {
            background-color: #555555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 100px;
            cursor: pointer;
            position: fixed;
            top: 10px;
        }

        .add-button:nth-child(2) {
            right: 160px;
        }

        .add-button:nth-child(1) {
            right: 280px;
        }

        .discount-box {
            background-color: #555555;
            color: white;
            border: none;
            padding: 3px;
            margin-bottom: 10px;
            cursor: pointer;
            width: 250px;
        }

        .discount-box.selected {
            width: 250px;
            background-color: #ff0000; /* Change the color to your desired selection color */
        }

        .discount-checklist,
        .policy-checklist {
            margin-top: 150px;
            display: none;
            position: fixed;
            top: 30px;
            right: 60px;
        }

        .discount-checklist label,
        .policy-checklist label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
<header>
    <div class="home-button">
        <div class="menu-button">
            <button style="background-color: transparent; color: white; border: none;">
                <svg onclick="window.location.href='MainPage';" width="25" height="20" fill="currentColor"
                     class="bi bi-house" viewBox="0 0 10 15">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
            </button>
            <span th:if="${logged}">
		        <button style="color: white;background-color: transparent;border: none"
                        onclick="location.href='/logout'">
    		        <svg width="25" height="20" fill="currentColor" class="bi bi-power" viewBox="0 0 10 15">
				        <path d="M7.5 1v7h1V1h-1z"/>
  				        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                    </svg>
                </button>

                <button style="color: white;background-color: transparent;border: none;"
                        onclick="location.href='/Manager';">
			        <svg width="30" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 10 15">
  				        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
			        </svg>
		        </button>

		        <button style="color: white;background-color: transparent;border: none;"
                        onclick="location.href='Messages';">
			        <svg width="30" height="20" fill="currentColor" class="bi bi-envelope" viewBox="0 0 10 15">
				        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
			        </svg>
		        </button>

		        <span th:if="${Admin}">
			        <button style="color: white;background-color: transparent;border: none;"
                            onclick="location.href='Admin';">ADMIN</button>
		        </span>
            </span>

            <button style="color: white;background-color: transparent;border: none;" onclick="location.href='/Stores';">
                STORES
            </button>

            <button style="color: white;background-color: transparent;border: none;position: fixed;right: 3%;"
                    onclick="window.location.href='SearchResults';">
                <svg width="35" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 10 15">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>

            <button style="background-color: transparent; color: white; border: none; position: fixed; right: 0%;">
                <svg onclick="window.location.href='Bag';" width="30" height="20" fill="currentColor"
                     class="bi bi-cart3" viewBox="0 0 13 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
            </button>
        </div>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
</script>

<h1 th:text="${storeName}"></h1>

<!----------------------------------------- Discounts ----------------------------------------->
<h3>Discounts:</h3>
<div th:if="${discountInfo.empty}">
    <p>No discounts available for this store.</p>
</div>

<!--<form id="discountForm" action="/applyDiscounts" method="post">-->
<div th:each="discount : ${discountInfo}">
    <div class="discount-box" onclick="toggleDiscountSelection(this)">
        <p th:text="'Discount Description: ' + ${discount.discountDescription}"></p>
<!--        <p th:text="'Discount Id: ' + ${discount.id}"></p>-->
        <input type="hidden" class="discount-checkbox" value="${discount.id}">
    </div>
    <div class="discount-checklist">
        <label><input type="button"> Make XOR between conditions</label>
        <label><input type="button"> Make OR between conditions</label>
        <label><input type="button"> Make AND between conditions</label>
        <label><input type="button"> Approve discount</label>
        <label><input type="button"> Make NOT conditions</label>
    </div>
</div>

<!----------------------------------------- Policies ----------------------------------------->
<h3>Policies:</h3>
<div th:if="${policyInfo.empty}">
    <p>No policies available for this store.</p>
</div>

<div th:each="policy : ${policyInfo}">
    <div class="discount-box" onclick="toggleDiscountSelection(this)">
        <p th:text="'Policy Description: ' + ${policy.getDescription()}"></p>
        <!-- <input type="checkbox" class="policy-checkbox" value="${policy.getID()}"> -->
    </div>
    <div class="policy-checklist">
        <label><input type="button"> Composite Condition</label>
        <label><input type="button"> Only If</label>
        <label><input type="button"> Filter Condition</label>
    </div>
</div>

<!-- Add button for adding a discount -->
<div>
    <button class="add-button" onclick="toggleDiscountChecklist()">Add Discount</button>
    <button class="add-button" onclick="togglePolicyChecklist()">Add Policy</button>
</div>

<script>
    function toggleDiscountSelection(discountBox) {
        discountBox.classList.toggle('selected');
    }

    function toggleDiscountChecklist() {
        const discountChecklist = document.querySelectorAll('.discount-checklist');
        discountChecklist.forEach((checklist) => {
            checklist.style.display = checklist.style.display === 'none' ? 'block' : 'none';
        });

        const policyChecklist = document.querySelectorAll('.policy-checklist');
        policyChecklist.forEach((checklist) => {
            checklist.style.display = 'none';
        });
    }

    function togglePolicyChecklist() {
        const policyChecklist = document.querySelectorAll('.policy-checklist');
        policyChecklist.forEach((checklist) => {
            checklist.style.display = checklist.style.display === 'none' ? 'block' : 'none';
        });

        const discountChecklist = document.querySelectorAll('.discount-checklist');
        discountChecklist.forEach((checklist) => {
            checklist.style.display = 'none';
        });
    }

    function toggleDiscountSelection(discountBox) {
        discountBox.classList.toggle('selected');
    }

    function toggleDiscountChecklist() {
        const discountChecklist = document.querySelectorAll('.discount-checklist');
        discountChecklist.forEach((checklist) => {
            checklist.style.display = checklist.style.display === 'none' ? 'block' : 'none';
        });

        const policyChecklist = document.querySelectorAll('.policy-checklist');
        policyChecklist.forEach((checklist) => {
            checklist.style.display = 'none';
        });
    }

    function togglePolicyChecklist() {
        const policyChecklist = document.querySelectorAll('.policy-checklist');
        policyChecklist.forEach((checklist) => {
            checklist.style.display = checklist.style.display === 'none' ? 'block' : 'none';
        });

        const discountChecklist = document.querySelectorAll('.discount-checklist');
        discountChecklist.forEach((checklist) => {
            checklist.style.display = 'none';
        });
    }
</script>

</body>
</html>
